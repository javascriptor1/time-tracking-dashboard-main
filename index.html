<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer type="module"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="user-div">
          <img src="images/image-jeremy.png" alt="Jeremy" />
          <div class="user-div__name-div">
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="period-div">
          <button type="button" data-index="daily">Daily</button>
          <button type="button" data-index="weekly" class="active">
            Weekly
          </button>
          <button type="button" data-index="monthly">Monthly</button>
        </div>
      </header>
      <main>
        <div class="card work">
          <div class="img-wrapper-div">
            <img src="images/icon-work.svg" alt="work icon" />
          </div>
          <div class="data-div">
            <p>Work</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <p class="animate__animated animate__bounce">32hrs</p>
            <p class="animate__animated animate__bounce">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="card play">
          <div class="img-wrapper-div">
            <img src="images/icon-play.svg" alt="play icon" />
          </div>
          <div class="data-div">
            <p>Play</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <p class="animate__animated animate__bounce">10hrs</p>
            <p class="animate__animated animate__bounce">Last Week - 8hrs</p>
          </div>
        </div>
        <div class="card study">
          <div class="img-wrapper-div">
            <img src="images/icon-study.svg" alt="study icon" />
          </div>
          <div class="data-div">
            <p>Study</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <p class="animate__animated animate__bounce">4hrs</p>
            <p class="animate__animated animate__bounce">Last Week - 7hrs</p>
          </div>
        </div>
        <div class="card exercise">
          <div class="img-wrapper-div">
            <img src="images/icon-exercise.svg" alt="exercise icon" />
          </div>
          <div class="data-div">
            <p>exercise</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <p class="animate__animated animate__bounce">4hrs</p>
            <p class="animate__animated animate__bounce">Last Week - 5hrs</p>
          </div>
        </div>

        <div class="card social">
          <div class="img-wrapper-div">
            <img src="images/icon-social.svg" alt="social icon" />
          </div>
          <div class="data-div">
            <p>Social</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <p class="animate__animated animate__bounce">5hrs</p>
            <p class="animate__animated animate__bounce">Last Week - 5hrs</p>
          </div>
        </div>
        <div class="card self-care">
          <div class="img-wrapper-div">
            <img src="images/icon-self-care.svg" alt="self care icon" />
          </div>
          <div class="data-div">
            <p>Self Care</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <p class="animate__animated animate__bounce">2hrs</p>
            <p class="animate__animated animate__bounce">Last Week - 2hrs</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
